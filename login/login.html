<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PlastiTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-green-600">Welcome Back</h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm">Email</label>
        <input type="email" id="email" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm">Password</label>
        <input type="password" id="password" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm">Role</label>
        <input type="text" id="role" class="w-full p-2 border rounded bg-gray-100" readonly />
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="rememberMe" class="mr-2">
        <label for="rememberMe" class="text-sm">Remember Me</label>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Log In
      </button>
    </form>

    <p class="mt-4 text-center text-sm">Don't have an account? 
      <a href="../register/register.html" class="text-green-600 underline">Register</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
