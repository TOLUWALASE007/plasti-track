<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - PlastiTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-green-600">Create an Account</h2>
    
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-sm">Full Name</label>
        <input type="text" id="name" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm">Email</label>
        <input type="email" id="email" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm">Password</label>
        <input type="password" id="password" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm">Select Role</label>
        <select id="role" required class="w-full p-2 border rounded">
          <option value="user">User</option>
          <option value="collector">Collector</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm">Already have an account? 
      <a href="../login/login.html" class="text-green-600 underline">Log in</a>
    </p>
  </div>

  <script src="register.js"></script>
</body>
</html>
