<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collector Dashboard - PlastiTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-green-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">ðŸš› Collector Dashboard</h1>
    <div>
      <a href="../scan/scan.html" class="bg-white text-green-600 px-4 py-1 rounded hover:bg-green-200 mr-2">Scan Plastic</a>
      <button onclick="logout()" class="bg-white text-green-600 px-4 py-1 rounded hover:bg-gray-200">Logout</button>
    </div>
  </header>

  <!-- Content -->
  <main class="p-6 max-w-5xl mx-auto space-y-8">
    
    <!-- Assigned Pickups Section -->
    <section>
      <h2 class="text-2xl font-bold mb-6 text-green-700">ðŸ“¦ Assigned Pickups</h2>
      <div class="overflow-x-auto bg-white rounded shadow p-4">
        <table class="w-full text-sm text-left border">
          <thead class="bg-green-100">
            <tr>
              <th class="p-2 border">Date</th>
              <th class="p-2 border">Address</th>
              <th class="p-2 border">Contact</th>
              <th class="p-2 border">Weight (kg)</th>
              <th class="p-2 border">Status</th>
              <th class="p-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="assignedPickupTable">
            <!-- Assigned pickup entries injected by JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Collected Pickups Section -->
    <section>
      <h2 class="text-2xl font-bold mb-6 text-green-700">âœ… Collected Pickups</h2>
      <div class="overflow-x-auto bg-white rounded shadow p-4">
        <table class="w-full text-sm text-left border">
          <thead class="bg-green-100">
            <tr>
              <th class="p-2 border">Date</th>
              <th class="p-2 border">Address</th>
              <th class="p-2 border">Contact</th>
              <th class="p-2 border">Weight (kg)</th>
              <th class="p-2 border">Status</th>
            </tr>
          </thead>
          <tbody id="collectedPickupTable">
            <!-- Collected pickup entries injected by JS -->
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="collector.js"></script>
</body>
</html>
