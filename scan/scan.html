<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plastic Detector - PlastiTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <h2 class="text-2xl font-bold text-center my-4">ðŸ§  AI Plastic Detector</h2>

  <div class="flex flex-col items-center space-y-4 bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <div class="flex space-x-4 mb-2">
      <button id="start-btn" type="button" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Start Webcam</button>
      <button id="stop-btn" type="button" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition" disabled>Stop Webcam</button>
    </div>
    <div id="webcam-container" class="rounded overflow-hidden border border-gray-200"></div>
    <button id="scan-btn" type="button" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition" disabled>Scan Plastic</button>
    <div id="label-container" class="w-full flex flex-col items-center space-y-2 mt-4"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="scan.js"></script>
  </div>
</body>
</html>
